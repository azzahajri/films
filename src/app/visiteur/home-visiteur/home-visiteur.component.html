<h1>Liste des Films</h1>
<div>
<ul>
  
<li *ngFor="let f of tabFilms; let index=index">
<span class="stylenom text-success"> {{ f.nom }} </span> <br>
<button (click)="affiche(f)" [ngClass]="{'boutonh':f.descVisible === true,
'boutonv':f.descVisible === false}" class="btn btn-info">
plus d'info</button><br>
<button (click)="cacher(f)" [ngClass]="{'boutonh':f.descVisible === false,
'boutonv':f.descVisible === true}" 
class="btn btn-info">moins d'info</button>
<div *ngIf="f.descVisible" Class="bloc">{{ f.description }}</div>
</li>
</ul>
</div>
